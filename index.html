<!doctype html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>הקלות והטבות בעקבות מבצע עם כלביא</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Rubik', 'system-ui', 'sans-serif']
            },
            colors: {
              'calm-blue': '#0F766E',
              'calm-green': '#10B981',
              'calm-purple': '#8B5CF6',
              'calm-orange': '#F59E0B',
              'calm-red': '#EF4444',
              'calm-gray': '#6B7280'
            }
          }
        }
      }
    </script>
    <style>
      * {
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      
      body {
        direction: rtl;
        font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #F8FAFC;
        color: #334155;
        margin: 0;
        padding: 0;
        line-height: 1.6;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .clean-card {
        background: white;
        border: 2px solid #E5E7EB;
        border-radius: 16px;
        transition: all 0.3s ease;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
        overflow: hidden;
      }
      
      .clean-card:hover {
        border-color: #10B981;
        box-shadow: 0 12px 32px rgba(16, 185, 129, 0.12);
        transform: translateY(-4px);
      }
      
      .clean-btn {
        border: 2px solid transparent;
        border-radius: 12px;
        padding: 0.875rem 1.5rem;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        min-height: 48px;
        cursor: pointer;
        touch-action: manipulation;
        user-select: none;
      }
      
      .clean-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      }
      
      .category-btn {
        background: white;
        border: 2px solid #E5E7EB;
        border-radius: 20px;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        touch-action: manipulation;
        position: relative;
        overflow: hidden;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }
      
      .category-btn:before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #10B981, #059669);
        opacity: 0;
        transition: opacity 0.3s ease;
        z-index: 0;
      }
      
      .category-btn:hover:before {
        opacity: 0.1;
      }
      
      .category-btn.active:before {
        opacity: 1;
      }
      
      .category-btn:hover {
        transform: translateY(-3px) scale(1.02);
        box-shadow: 0 12px 32px rgba(16, 185, 129, 0.2);
        border-color: #10B981;
      }
      
      .category-btn.active {
        color: white;
        border-color: #059669;
        box-shadow: 0 12px 32px rgba(16, 185, 129, 0.3);
        transform: translateY(-2px);
      }
      
      .category-btn > * {
        position: relative;
        z-index: 1;
      }
      
      .calm-loading {
        animation: spin 1s linear infinite;
      }
      
      .pulse-heartbeat {
        animation: pulse-heartbeat 2s ease-in-out infinite;
      }
      
      /* Mobile-First Responsive Design */
      
      /* Mobile Styles (Default) */
      .mobile-container {
        max-width: 100%;
        margin: 0 auto;
        padding: 0;
      }
      
      .mobile-header {
        background: linear-gradient(135deg, #FFFFFF 0%, #F8FAFC 100%);
        border-bottom: 2px solid #E5E7EB;
        padding: 1.5rem 1rem;
        box-shadow: 0 2px 16px rgba(0, 0, 0, 0.06);
      }
      
      .mobile-header h1 {
        font-size: 1.75rem;
        font-weight: 700;
        color: #1F2937;
        margin: 0 0 0.5rem 0;
        line-height: 1.2;
        text-align: center;
      }
      
      .mobile-header p {
        font-size: 1rem;
        color: #6B7280;
        margin: 0;
        text-align: center;
        opacity: 0.9;
      }
      
      .mobile-search {
        padding: 1rem;
        background: white;
        margin-bottom: 1rem;
      }
      
             .mobile-search input {
         width: 100%;
         height: 56px;
         padding: 0 3.5rem 0 3.5rem;
         border: 2px solid #E5E7EB;
         border-radius: 16px;
         font-size: 16px;
         background: #FAFAFA;
         transition: all 0.3s ease;
       }
      
      .mobile-search input:focus {
        outline: none;
        border-color: #10B981;
        background: white;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }
      
      .mobile-categories {
        padding: 0 1rem 1.5rem 1rem;
      }
      
      .mobile-categories h2 {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1F2937;
        margin: 0 0 1rem 0;
        text-align: center;
      }
      
             .categories-grid {
         display: grid;
         grid-template-columns: repeat(2, 1fr);
         gap: 0.5rem;
       }
      
             .category-btn {
         min-height: 60px;
         aspect-ratio: auto;
         padding: 0.75rem 0.5rem;
         font-size: 0.75rem;
         font-weight: 600;
         flex-direction: row;
         gap: 0.5rem;
       }
       
       .category-icon {
         width: 20px !important;
         height: 20px !important;
         margin-bottom: 0;
         flex-shrink: 0;
       }
      
      .mobile-results {
        padding: 0 1rem;
      }
      
      .mobile-results-header {
        background: white;
        border: 2px solid #E5E7EB;
        border-radius: 16px;
        padding: 1rem;
        margin-bottom: 1.5rem;
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
      }
      
      .mobile-results-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #1F2937;
        margin: 0;
      }
      
      .mobile-results-count {
        background: linear-gradient(135deg, #10B981, #059669);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 12px;
        font-weight: 600;
        font-size: 0.875rem;
        align-self: flex-end;
        min-width: fit-content;
      }
      
      .benefits-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 1rem;
        margin-bottom: 2rem;
      }
      
      .benefit-card {
        padding: 1.5rem;
        border-radius: 16px;
      }
      
      .benefit-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #1F2937;
        margin: 0 0 0.75rem 0;
        line-height: 1.3;
      }
      
      .benefit-description {
        font-size: 0.875rem;
        color: #4B5563;
        line-height: 1.5;
        margin-bottom: 1rem;
      }
      
      .benefit-tags {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1rem;
      }
      
      .benefit-tag {
        background: linear-gradient(135deg, #10B981, #059669);
        color: white;
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: 500;
      }
      
      .benefit-action {
        background: linear-gradient(135deg, #3B82F6, #2563EB);
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 12px;
        border: none;
        font-weight: 600;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
      }
      
      .benefit-action:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
      }
      

      
      .mobile-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 60;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      .mobile-modal-content {
        background: white;
        border-radius: 20px;
        width: 100%;
        max-width: 400px;
        max-height: 80vh;
        overflow: hidden;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      
      .mobile-modal-header {
        background: linear-gradient(135deg, #F8FAFC, #E5E7EB);
        padding: 1.5rem;
        border-bottom: 2px solid #E5E7EB;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      
      .mobile-modal-title {
        font-size: 1.25rem;
        font-weight: 600;
        color: #1F2937;
        margin: 0;
      }
      
      .mobile-modal-close {
        width: 40px;
        height: 40px;
        border-radius: 20px;
        border: none;
        background: #F3F4F6;
        color: #6B7280;
        font-size: 1.5rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s ease;
      }
      
      .mobile-modal-close:hover {
        background: #E5E7EB;
        color: #374151;
      }
      
      .mobile-modal-body {
        padding: 1.5rem;
        overflow-y: auto;
        max-height: calc(80vh - 120px);
      }
      
      .mobile-empty {
        text-align: center;
        padding: 3rem 1rem;
        background: white;
        border: 2px solid #E5E7EB;
        border-radius: 16px;
        margin: 0 1rem;
      }
      
      .mobile-empty-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
        opacity: 0.3;
      }
      
      .mobile-empty-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #1F2937;
        margin: 0 0 0.5rem 0;
      }
      
      .mobile-empty-text {
        font-size: 0.875rem;
        color: #6B7280;
        margin: 0;
      }
      
             /* Tablet Styles */
       @media (min-width: 768px) {
         .mobile-header {
           padding: 2rem;
         }
         
         .mobile-header h1 {
           font-size: 2.25rem;
         }
         
         .mobile-header p {
           font-size: 1.125rem;
         }
         
         .categories-grid {
           grid-template-columns: repeat(3, 1fr);
           gap: 1rem;
         }
         
         .category-btn {
           min-height: 70px;
           padding: 1rem;
           font-size: 0.875rem;
         }
         
         .category-icon {
           width: 24px !important;
           height: 24px !important;
           margin-bottom: 0;
         }
        
        .benefits-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 1.5rem;
        }
        
        .mobile-results-header {
          flex-direction: row;
          align-items: center;
          justify-content: space-between;
        }
        
        .mobile-results-count {
          align-self: auto;
        }
      }
      
      /* Desktop Styles */
      @media (min-width: 1024px) {
        .mobile-container {
          max-width: 1200px;
          padding: 0 2rem;
        }
        
        .mobile-header {
          padding: 3rem 2rem;
        }
        
        .mobile-header h1 {
          font-size: 3rem;
        }
        
        .mobile-header p {
          font-size: 1.25rem;
        }
        
                 .categories-grid {
           grid-template-columns: repeat(4, 1fr);
           gap: 1.5rem;
         }
         
         .category-btn {
           min-height: 80px;
           padding: 1.5rem;
           font-size: 1rem;
         }
         
         .category-icon {
           width: 28px !important;
           height: 28px !important;
           margin-bottom: 0;
         }
        
        .benefits-grid {
          grid-template-columns: repeat(3, 1fr);
          gap: 2rem;
        }
        

        
        .mobile-modal-content {
          max-width: 600px;
        }
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse-heartbeat {
        0% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
        }
        100% {
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
        }
      }
    </style>
  </head>
